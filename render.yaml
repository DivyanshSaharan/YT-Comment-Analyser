services:
  - type: web
    name: yt-comment-analyzer-backend
    env: python
    pythonVersion: 3.9
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    plan: free
    envVars:
      - key: CUDA_VISIBLE_DEVICES
        value: "-1"

  - type: web
    name: yt-comment-analyzer-frontend
    env: node
    buildCommand: npm run dev
    publishDir: dev
    plan: free
